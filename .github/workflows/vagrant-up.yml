name: vagrant-up

on: [push]

jobs:
  vagrant-up:
    # runs-on: macos-10.15
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v2

      - name: Cache Vagrant boxes
        uses: actions/cache@v2
        with:
          path: ~/.vagrant.d/boxes
          key: ${{ runner.os }}-vagrant-${{ hashFiles('Vagrantfile') }}
          restore-keys: |
            ${{ runner.os }}-vagrant-

      - name: Show Vagrant version
        run: vagrant --version

      - name: Build Vagrant box
        run: ./rebuild.sh

      - name: Update Vagrant box
        run: ./build_or_update.sh

      - name: Save box from VM
        run: vagrant package --base 'vagrant-bionic-desktop' --output output/box/vagrant-bionic-desktop.box
      
      # https://docs.github.com/fr/actions/using-workflows/storing-workflow-data-as-artifacts
      - name: Archive exported VMs box
        uses: actions/upload-artifact@v3
        with:
          name: code-coverage-report
          path: output/box/*.box
